<form>
    <div class="form-group">
        <label for="Notification">Notification:</label>
    </div>
    <div class="form-group">
        <input type="text" class="form-control input-lg" id="Notification" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
        placeholder="Enter Notification Details" #notification name="notification">
    </div>
    
    <div class="form-group">
        <button class="btn btn-success btn-lg center-block" (click)="generate(notification.value)">Generate notification</button>
    </div>
</form>
